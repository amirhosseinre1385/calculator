<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>calculator</title>
</head>
<body>
    <header>
        <h1>ماشین حساب آنلاین</h1>
    </header>
    <div class="container">
        <div class="section">
            <div class="calculator">
                <div class="output">
                    <input type="text" class="result" value="">
                </div>
                <div>
                    <input type="button" value="AC" class="operator AC">
                    <input type="button" value="DEL" class="operator DEL">
                    <input type="button" value="%" class="operator val">
                    <input type="button" value="/" class="operator val">
                </div>
                <div>
                    <input type="button" value="7" class="val">
                    <input type="button" value="8" class="val">
                    <input type="button" value="9" class="val">
                    <input type="button" value="*" class="operator val">
                </div>
                <div>
                    <input type="button" value="4" class="val">
                    <input type="button" value="5" class="val">
                    <input type="button" value="6" class="val">
                    <input type="button" value="-" class="operator val">
                </div>
                <div>
                    <input type="button" value="1" class="val">
                    <input type="button" value="2" class="val">
                    <input type="button" value="3" class="val">
                    <input type="button" value="+" class="operator val">
                </div>
                <div>
                    <input type="button" value="0" class="val">
                    <input type="button" value="." class="operator val">
                    <input type="button" value="**" class="operator val">
                    <input type="button" value="=" class="equal operator">
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
